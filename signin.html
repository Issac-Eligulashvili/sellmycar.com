<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="mainGrid">
      <div class="nav"></div>
      <div
        class="container d-flex align-items-center justify-content-center flex-column"
      >
        <h1 class="header">Sign up to list your car now!</h1>
        <div class="row w-100 justify-content-center">
          <form
            class="col-8 col-md-6 d-flex flex-column align-items-center"
            id="registerForm"
          >
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="username"
              required
            />
            <div class="row w-100 p-0 gx-4 position-relative">
              <p class="position-absolute orText d-none d-md-block">OR</p>
              <p class="position-absolute orText2 d-block d-md-none">OR</p>
              <div
                class="col-12 col-md-6 p-0 pe-md-3 ps-md-0"
                style="margin-bottom: 40px"
              >
                <button
                  type="button"
                  class="locationButton"
                  id="getLocationButton"
                >
                  <img src="img/my_location_icon.svg" />
                </button>
              </div>
              <div class="col-12 col-md-6 p-0 ps-md-3 pe-md-0">
                <input
                  type="text"
                  name="zip"
                  class="zipInput"
                  placeholder="Zip Code"
                  id="zip"
                />
              </div>
            </div>
            <button type="submit" id="submit">SIGN UP</button>
          </form>
        </div>
      </div>
      <div class="footer"></div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="js/Signin.js"></script>
  </body>
</html>
